<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="max-w-xl w-full bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Links Importantes - Carrera IRS</h1>
    <ul class="space-y-4">
      <li *ngFor="let link of links">
        <a [href]="link.url" target="_blank" class="block p-4 bg-blue-50 rounded hover:bg-blue-100 transition">
          {{ link.title }}
        </a>
      </li>
    </ul>
  </div>
</div>


<button type="button" class="btn btn-success" (click)="showData()">data</button>
<button type="button" class="btn btn-danger" (click)="logOut()">close</button>
